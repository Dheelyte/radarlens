{% extends 'base.html' %}

{% block title %}
    Page not found
{% endblock %}

{% block description %}
    Page not found
{% endblock %}

{% block content %}
    <div class="m-auto p-3">
        <h3 class="purple">Page not found</h3>

        <p class="mt-4">The page you're looking for does not exist</p>

        <a id="back" href="#">Go back</a>
    </div>
{% endblock %}

{% block javascript %}
<script>
    const back = document.getElementById('back')
    back.addEventListener('click', ()=>{
        window.history.back()
    })
</script>
{% endblock %}

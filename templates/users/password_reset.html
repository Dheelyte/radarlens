{% extends 'base2.html'  %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
    <div class="text-center mt-4 mb-4">
        <a href="/" class="d-flex justify-content-center">
            <img src="{% static 'images/logo-32.png' %}" class="mr-2" style="margin-top: 2px; height: 20px" alt="Logo">
            <h4><span style="color: #783CF5;">radar</span><span style="color: #FEA000">lens</span></h4>
        </a>
        <h3 class="mt-5">Password reset</h3>
    </div>
    <div class="container rounded">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-primary max-btn" type="submit" value="Request New Password">
        </form>
    </div>
    <p class="text-center text-muted mt-4 mb-4">© {% now 'Y' %} RadarLens · <a href="{% url 'privacy-policy' %}">Privacy Policy</a></p>
{% endblock %}

{% extends 'base2.html'  %}
{% load static %}

{% block title %}
    Verify your email
{% endblock %}

{% block content %}
    <div class="text-center mt-4 mb-4">
        <a href="/" class="d-flex justify-content-center">
            <img src="{% static 'images/logo-32.png' %}" class="mr-2" style="height: 30px" alt="Logo">
            <h4><span style="color: #783CF5;">radar</span><span style="color: #FEA000">lens</span></h4>
        </a>
        <h3 class="mt-5">Verify email</h3>
    </div>
    <div class="container rounded text-center">
        <div class="alert alert-success">
            You have successfully verified your e-mail
        </div>
        <a href="{% url 'login' %}">Go To Login</a>
    </div>
    <p class="text-center text-muted mt-4 mb-4">© {% now 'Y' %} RadarLens · <a href="{% url 'privacy-policy' %}">Privacy Policy</a></p>
    <p class="text-center mb-4"><a href="{% url 'contact' %}">Write feedback</a></p>
{% endblock %}

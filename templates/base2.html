{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} | RadarLens</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/logo-32.png' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base2.css' %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WZ0VZBZSMH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WZ0VZBZSMH');
    </script>
    {% block open_graph %}
    {% endblock %}
    {% block style %}
    {% endblock %}
</head>
<body>    
    {% block content %}
    {% endblock %}
    <div id="progress-container">
        <div class="progress-bar">
          <div class="progress-bar-value"></div>
        </div>
    </div>
    {% block javascript %}
    {% endblock %}
    <script>
        const elements = document.querySelectorAll('input, a')
        elements.forEach(element =>{
            element.addEventListener('click', (e)=>{
                document.getElementById('progress-container').style.display = "block"
            })
        })
    </script>
</body>
</html>
